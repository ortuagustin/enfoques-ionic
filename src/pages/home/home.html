<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <ion-icon name="sunny" class="sun-icon"></ion-icon>
    <div class="title">Brillo</div>
    <div class="value">{{brightnessValue}}%</div>
  </div>

  <ion-item>
    <ion-range [(ngModel)]="brightnessValue" (ionChange)="changeBrightnessLevel()">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
