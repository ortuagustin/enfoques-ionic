<ion-header>

    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>

  </ion-header>

    <ion-content class="card-background-page">

      <ion-card>
        <img [src]="iosImage"/>
        <div class="card-title">{{ iosTitle }}</div>
        <div class="card-subtitle">{{ iosSubtitle }}</div>
      </ion-card>

      <ion-card>
        <img [src]="androidImage"/>
        <div class="card-title">{{ androidTitle }}</div>
        <div class="card-subtitle">{{ androidSubtitle }}</div>
      </ion-card>

      <ion-card>
        <img [src]="windowsImage"/>
        <div class="card-title">{{ windowsTitle }}</div>
        <div class="card-subtitle">{{ windowsSubtitle }}</div>
      </ion-card>

    </ion-content>
